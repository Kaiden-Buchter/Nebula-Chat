<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat - Account Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: radial-gradient(ellipse at top, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, #1e40af22 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #7c3aed22 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #059669aa 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(148, 163, 184, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }
        
        input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.5);
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.1),
                0 1px 3px 0 rgba(0, 0, 0, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        input::placeholder {
            color: #64748b;
        }
        
        .button-container {
            margin-top: 32px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e40af, #7c3aed);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        button:disabled:hover::before {
            opacity: 0;
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        .result {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            line-height: 1.6;
        }
        
        .info strong {
            color: #93c5fd;
            display: block;
            margin-bottom: 8px;
        }
        
        .health-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .health-link:hover {
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 20px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .health-link {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="health.html" class="health-link">üîç API Health Check</a>
    
    <div class="container">
        <div class="header">
            <h1>üåü Nebula Chat</h1>
            <p class="subtitle">Account Creator</p>
        </div>
        
        <div class="info">
            <strong>How to use:</strong>
            1. Enter the admin password (same as ADMIN_PASSWORD in your backend)<br>
            2. Fill in the user details<br>
            3. Click "Create Account" to add the user to your system
        </div>

        <form id="createAccountForm">
            <div class="form-group">
                <label for="adminKey">üîë Admin Password:</label>
                <input type="password" id="adminKey" placeholder="Enter your admin password" autocomplete="current-password" required>
            </div>

            <div class="form-group">
                <label for="username">üë§ Username:</label>
                <input type="text" id="username" placeholder="Enter username (3+ characters)" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" placeholder="Enter password (6+ characters)" autocomplete="new-password" required>
            </div>

            <div class="form-group">
                <label for="displayName">‚ú® Display Name:</label>
                <input type="text" id="displayName" placeholder="Enter display name (optional)">
            </div>

            <div class="form-group">
                <label for="email">üìß Email:</label>
                <input type="email" id="email" placeholder="Enter email (optional)">
            </div>

            <div class="form-group">
                <label for="apiUrl">üåê API URL:</label>
                <input type="url" id="apiUrl" value="https://api.detailingzone.org" placeholder="https://api.detailingzone.org" required>
            </div>

            <div class="button-container">
                <button type="submit">
                    <span>Create Account</span>
                </button>
            </div>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminKey = document.getElementById('adminKey').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            
            const button = e.target.querySelector('button');
            const result = document.getElementById('result');
            
            // Validation
            if (!adminKey || !username || !password || !apiUrl) {
                showResult('All required fields must be filled', 'error');
                return;
            }
            
            if (username.length < 3) {
                showResult('Username must be at least 3 characters long', 'error');
                return;
            }
            
            if (password.length < 6) {
                showResult('Password must be at least 6 characters long', 'error');
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<span>Creating Account...</span>';
            
            try {
                const response = await fetch(`${apiUrl}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        displayName: displayName || username,
                        email: email || null,
                        adminKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Account created successfully! User: ${data.data.username} (${data.data.displayName})`, 'success');
                    document.getElementById('createAccountForm').reset();
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
            
            button.disabled = false;
            button.innerHTML = '<span>Create Account</span>';
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
