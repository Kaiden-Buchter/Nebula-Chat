<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat - Account Creator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #312e81);
            color: white;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #a78bfa;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Nebula Chat Account Creator</h1>
        
        <div class="info">
            <strong>How to use:</strong><br>
            1. Enter the admin password (same as ADMIN_PASSWORD in your backend)<br>
            2. Fill in the user details<br>
            3. Click "Create Account" to add the user to your system
        </div>

        <form id="createAccountForm">
            <div class="form-group">
                <label for="adminKey">Admin Password:</label>
                <input type="password" id="adminKey" placeholder="Enter your admin password" autocomplete="current-password" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username (3+ characters)" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password (6+ characters)" autocomplete="new-password" required>
            </div>

            <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" id="displayName" placeholder="Enter display name (optional)">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email (optional)">
            </div>

            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" placeholder="https://your-worker.your-subdomain.workers.dev" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminKey = document.getElementById('adminKey').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            
            const button = e.target.querySelector('button');
            const result = document.getElementById('result');
            
            // Validation
            if (!adminKey || !username || !password || !apiUrl) {
                showResult('All required fields must be filled', 'error');
                return;
            }
            
            if (username.length < 3) {
                showResult('Username must be at least 3 characters long', 'error');
                return;
            }
            
            if (password.length < 6) {
                showResult('Password must be at least 6 characters long', 'error');
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Creating Account...';
            
            try {
                const response = await fetch(`${apiUrl}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        displayName: displayName || username,
                        email: email || null,
                        adminKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`Account created successfully! User: ${data.data.username} (${data.data.displayName})`, 'success');
                    document.getElementById('createAccountForm').reset();
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`Network error: ${error.message}`, 'error');
            }
            
            button.disabled = false;
            button.textContent = 'Create Account';
        });
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
