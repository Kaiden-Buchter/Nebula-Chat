<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat - Secure AI Platform</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <h2>Nebula Chat</h2>
                </div>
                <p>Enter your access code to continue</p>
            </div>
            
            <form id="auth-form" class="auth-form">
                <!-- Hidden username field for accessibility and password manager compatibility -->
                <input type="text" name="username" autocomplete="username" style="display: none;" value="nebula-user" readonly>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Access Code" autocomplete="current-password" required>
                    <button type="submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div id="auth-error" class="error-message"></div>
            </form>
            
            <div class="auth-footer">
                <p>Secure AI-powered conversations</p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <h3>Nebula Chat</h3>
                </div>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            
            <div class="chat-list">
                <div id="chat-sessions"></div>
            </div>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-info">
                    <h4 id="chat-title">Welcome to Nebula Chat</h4>
                    <span id="chat-status">Select a chat or create a new one</span>
                </div>
                <div class="chat-actions">
                    <button id="clear-chat-btn" class="action-btn" title="Clear current chat">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <button id="delete-chat-btn" class="action-btn" title="Delete current chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                
                <div class="input-container">
                    <div class="message-input">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        <button id="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-info">
                        <span id="char-count">0/4000</span>
                        <span>Press Shift+Enter for new line</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Thinking...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
