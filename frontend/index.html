<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chat - Secure AI Platform</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <h2>Nebula Chat</h2>
                </div>
                <p>Sign in to your account</p>
            </div>
            
            <form id="auth-form" class="auth-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
                    <button type="submit">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div id="auth-error" class="error-message"></div>
            </form>
            
            <div class="auth-footer">
                <p>Secure AI-powered conversations</p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-star"></i>
                    <h3>Nebula Chat</h3>
                </div>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            
            <div class="chat-list">
                <div id="chat-sessions"></div>
            </div>
            
            <div class="sidebar-footer">
                <button id="admin-panel-btn" class="logout-btn" style="display: none;">
                    <i class="fas fa-users-cog"></i>
                    Admin Panel
                </button>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-info">
                    <h4 id="chat-title">Welcome to Nebula Chat</h4>
                    <span id="chat-status">Select a chat or create a new one</span>
                </div>
                <div class="chat-actions">
                    <button id="clear-chat-btn" class="action-btn" title="Clear current chat">
                        <i class="fas fa-eraser"></i>
                    </button>
                    <button id="delete-chat-btn" class="action-btn" title="Delete current chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                
                <div class="input-container">
                    <div class="message-input">
                        <textarea 
                            id="message-input" 
                            placeholder="Type your message..." 
                            rows="1"
                            maxlength="4000"
                        ></textarea>
                        <button id="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-info">
                        <span id="char-count">0/4000</span>
                        <span>Press Shift+Enter for new line</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Thinking...</p>
    </div>

    <!-- Toast Notifications -->
        <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Admin Panel Modal -->
    <div id="admin-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-users-cog"></i>
                    <h2>Admin Panel</h2>
                </div>
                <p>Manage user accounts</p>
            </div>
            
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="create-user">Create User</button>
                <button class="tab-btn" data-tab="manage-users">Manage Users</button>
            </div>

            <div id="create-user" class="tab-content active">
                <form id="create-user-form" class="auth-form">
                    <div class="input-group">
                        <input type="text" id="new-username" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="new-password" placeholder="Password" autocomplete="new-password" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="new-displayname" placeholder="Display Name">
                    </div>
                    <div class="input-group">
                        <input type="email" id="new-email" placeholder="Email (optional)">
                    </div>
                    <div class="input-group">
                        <button type="submit">
                            <i class="fas fa-user-plus"></i>
                            Create User
                        </button>
                    </div>
                    <div id="create-user-error" class="error-message"></div>
                </form>
            </div>

            <div id="manage-users" class="tab-content">
                <div id="users-list" class="users-list">
                    <div class="loading">Loading users...</div>
                </div>
            </div>

            <div class="auth-footer">
                <button id="close-admin-modal" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
